<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordle</title>
  <link rel="stylesheet" href="style.css" />
</head>

      </svg>
    </a>
  </header>

  <div class="info-bar">
    <div class="spiral">ðŸŒ€</div>
  </div>

  <section class="index">
    <div class="scoreboard">
      <div class="scoreboard-letter" id="letter-0"></div>
      <div class="scoreboard-letter" id="letter-1"></div>
      <div class="scoreboard-letter" id="letter-2"></div>
      <div class="scoreboard-letter" id="letter-3"></div>
      <div class="scoreboard-letter" id="letter-4"></div>
      <div class="scoreboard-letter" id="letter-5"></div>
      <div class="scoreboard-letter" id="letter-6"></div>
      <div class="scoreboard-letter" id="letter-7"></div>
      <div class="scoreboard-letter" id="letter-8"></div>
      <div class="scoreboard-letter" id="letter-9"></div>
      <div class="scoreboard-letter" id="letter-10"></div>
      <div class="scoreboard-letter" id="letter-11"></div>
      <div class="scoreboard-letter" id="letter-12"></div>
      <div class="scoreboard-letter" id="letter-13"></div>
      <div class="scoreboard-letter" id="letter-14"></div>
      <div class="scoreboard-letter" id="letter-15"></div>
      <div class="scoreboard-letter" id="letter-16"></div>
      <div class="scoreboard-letter" id="letter-17"></div>
      <div class="scoreboard-letter" id="letter-18"></div>
      <div class="scoreboard-letter" id="letter-19"></div>
      <div class="scoreboard-letter" id="letter-20"></div>
      <div class="scoreboard-letter" id="letter-21"></div>
      <div class="scoreboard-letter" id="letter-22"></div>
      <div class="scoreboard-letter" id="letter-23"></div>
      <div class="scoreboard-letter" id="letter-24"></div>
      <div class="scoreboard-letter" id="letter-25"></div>
      <div class="scoreboard-letter" id="letter-26"></div>
      <div class="scoreboard-letter" id="letter-27"></div>
      <div class="scoreboard-letter" id="letter-28"></div>
      <div class="scoreboard-letter" id="letter-29"></div>
    </div>

    <div class="keyboard">
      <div class="row">
        <button type="button" data-key="Q" class="my-Key">Q</button>
        <button type="button" data-key="W" class="my-Key">W</button>
        <button type="button" data-key="E" class="my-Key">E</button>
        <button type="button" data-key="R" class="my-Key">R</button>
        <button type="button" data-key="T" class="my-Key">T</button>
        <button type="button" data-key="Y" class="my-Key">Y</button>
        <button type="button" data-key="U" class="my-Key">U</button>
        <button type="button" data-key="I" class="my-Key">I</button>
        <button type="button" data-key="O" class="my-Key">O</button>
        <button type="button" data-key="P" class="my-Key">P</button>
      </div>

      <div class="row">
        <button type="button" data-key="A" class="my-Key">A</button>
        <button type="button" data-key="S" class="my-Key">S</button>
        <button type="button" data-key="D" class="my-Key">D</button>
        <button type="button" data-key="F" class="my-Key">F</button>
        <button type="button" data-key="G" class="my-Key">G</button>
        <button type="button" data-key="H" class="my-Key">H</button>
        <button type="button" data-key="J" class="my-Key">J</button>
        <button type="button" data-key="K" class="my-Key">K</button>
        <button type="button" data-key="L" class="my-Key">L</button>
      </div>

      <div class="row">
        <button type="button" class="my-Key Return">Return</button>
        <button type="button" data-key="Z" class="my-Key">Z</button>
        <button type="button" data-key="X" class="my-Key">X</button>
        <button type="button" data-key="C" class="my-Key">C</button>
        <button type="button" data-key="V" class="my-Key">V</button>
        <button type="button" data-key="B" class="my-Key">B</button>
        <button type="button" data-key="N" class="my-Key">N</button>
        <button type="button" data-key="M" class="my-Key">M</button>
        <button type="button" class="my-Key Esc">Esc</button>
      </div>
    </div>
  </section> 

  <script src="main.js"></script>
</body>
</html>
